<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div id="pic">
        BIG FANCY PIC
    </div>
    <div id="icons">
        <i class="fas fa-camera"></i>
        <i class="fas fa-anchor"></i>
        <i class="fas fa-cloud"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-cat"></i>
        <i class="fas fa-dog"></i>
    </div>
    <div id="mini-layout">
        <span>
            <div>
                <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
            </div>
            <div>
                <strong>Large Kitten</strong>
            </div>
            <div>
                <p>Very Big Kitty!</p>
            </div>
            <div>
                <a href="http://placekitten.com">More Cats</a>
            </div>
        </span>
        <span>
            <div>
                <img id="small-cat" src="http://placekitten.com/100/100" alt="small grey Cat Pic">
            </div>
            <div>
                <strong>Fluffy Kitten</strong>
            </div>
            <div>
                <p>SO Fluffy!</p>
            </div>
            <div>
                <a href="http://placekitten.com">More Cats</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://placekitten.com/100/150" alt="Majestic White Cat Pic">
            </div>
            <div>
                <strong>Kitten in the sun</strong>
            </div>
            <div>
                <p>Chilling in the sun!</p>
            </div>
            <div>
                <a href="http://placekitten.com">More Cats</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://place-puppy.com/100x100" alt="Pic">
            </div>
            <div>
                <strong>Silly Puppy</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="http://place-puppy.com">More Dogs</a>
            </div>
        </span>

    </div>
</body>

</html>
